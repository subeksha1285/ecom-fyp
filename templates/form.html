<html>
<head>
    <title> Transparent Login Form Design </title>
    {%load static%}
</head>
<style>
.login-box{
    width: 400px;
    height: 500px;
    background-color: rgb(96, 202, 167);
    color: rgb(15, 1, 1);
    left: 500px;
    padding-top: 20px;
    position: absolute;
    padding: 10px 20px;
}
</style>
    <body>
        <img href="{% static 'image/image.jpg'%}"> 

    <div class="login-box">
        <h1>Login Here</h1>
        <form action="" method="POST">
            {% csrf_token %}
        
            {% for field in form %}
                <div>
                    <p>{{ field.label }}: <br> {{ field }}</p> 
        
                    {% for error in field.errors %}
                        <small style="color: red">{{ error }}</small>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
        </div>
    
    </body>
</html>
